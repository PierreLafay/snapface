<div class="landing-block">
  <img src="assets/images/snapface.png" alt="Snapface logo">
  <div class="landing-links">
    <button (click)="onContinue()">Continuer vers Snapface</button>
  </div>
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <h3>Inscription Newsletter</h3>
    <label for="nameInput">Nom</label>
    <input id="nameInput" name="userName" type="text" [(ngModel)]="userName">
    <label for="firstNameInput">Pr√©nom</label>
    <input id="firstNameInput" name="userFirst" type="text" [(ngModel)]="userFirstName">
    <label for="emailInput">Adresse Email</label>
    <input id="emailInput" name="userEmail" type="email" [(ngModel)]="userEmail">
    <button type="submit">Inscription</button>
  </form>
</div>
