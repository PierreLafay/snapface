<div class="face-snap-card" [ngClass]="{ liked: buttonText === 'Supprimer like' }">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <h3>{{ faceSnap.description }}</h3>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>Prix : {{ faceSnap.price | currency : 'EUR'}}</p>
  <p *ngIf="faceSnap.location">Photo prise √† {{ faceSnap.location }}</p>
  <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM yyyy √† HH:mm' }}</p>
  <p>
    <button (click)="onLike()">{{buttonText}}</button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.likes*10 + ', 0)' }">üëç {{ faceSnap.likes }}</span>
  </p>
</div>
<hr/>
